<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>Help for tagDescription</title>
  </head>
  <body>
    <p>This plugin provides a description for each keyword and display it in
      the file tag.html of your theme with the tag
	<code>{{tpl:TagDescription}}</code>.</p>
    <p>It also provides a title for each keyword and you can display it with the tag <code>{{tpl:TagTitle}}</code></p>
  </body>
</html>
