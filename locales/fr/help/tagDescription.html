<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>Aide de tagDescription</title>
  </head>
  <body>
    <p>Ce plugin permet d'associer une description à chaque mot-clé et de
    l'afficher dans le fichier tag.html de votre thème grâce à la balise
	<code>{{tpl:TagDescription}}</code>.</p>
    <p>Le plugin permet aussi d'associer un titre pour chaque mot-clé. Pour l'afficher il faut utiliser la balise <code>{{tpl:TagTitle}}</code></p>
  </body>
</html>
